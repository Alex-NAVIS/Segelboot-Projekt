<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autopilot Steuerung</title>
  <style>
    body {
      background-color: #001a26;
      color: #00e6e6;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      overflow-x: hidden;
      text-align: center;
    }

    header {
      background-color: #002b3a;
      color: #00ffff;
      padding: 15px;
      font-size: 1.8em;
      font-weight: bold;
      border-bottom: 2px solid #005566;
    }

    #navbar {
      display: flex;
      justify-content: center;
      gap: 8px;
      background-color: #002b3a;
      padding: 6px 0;
      border-bottom: 1px solid #005566;
    }
    .navbtn {
      background-color: #003d52;
      color: #00ffff;
      border: 1px solid #007a99;
      border-radius: 5px;
      padding: 3px 10px;
      text-decoration: none;
      font-size: 0.9em;
      font-weight: bold;
      transition: 0.2s;
    }
    .navbtn:hover {
      background-color: #00b8d4;
      color: #001a26;
      border-color: #00e6e6;
    }

    .section-title {
      color: #00ffff;
      margin-top: 30px;
      font-size: 1.4em;
      border-bottom: 1px solid #007a99;
      display: inline-block;
      padding-bottom: 4px;
    }

    .switch-section {
      margin-top: 40px;
      padding: 25px 0;
      background: linear-gradient(180deg, #00141d, #00242f);
      border-top: 2px solid #005566;
      border-bottom: 2px solid #005566;
      box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.05);
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .switch {
      background-color: #0b2a38;
      border: 2px solid #007a99;
      border-radius: 12px;
      width: 180px;
      padding: 15px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      transition: 0.3s;
      margin: 10px 0;
    }

    .switch:hover {
      background-color: #104a5f;
    }

    .rotary-encoder {
      width: 200px;
      height: 200px;
      border: 10px solid #007a99;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      position: relative;
    }

    .angle-display {
      font-size: 1.5em;
      color: #66ffff;
      position: absolute;
    }

    .slider {
      width: 150px; /* Kürzere Breite */
      margin-top: 20px;
      appearance: none;
      background: #004d66;
      height: 10px;
      border-radius: 5px;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #00b8d4;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #00b8d4;
      border-radius: 50%;
      cursor: pointer;
    }

    footer {
      margin: 40px 0 20px 0;
      padding-top: 10px;
      border-top: 1px solid #005566;
      color: #00b8d4;
      font-size: 0.9em;
      text-align: center;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <header>Autopilot Steuerung</header>

  <div id="navbar">
    <a href="index.html" class="navbtn">NAVIS</a>
    <a href="kompass.html" class="navbtn">Kompass</a>
    <a href="karte.html" class="navbtn">Karte</a>
    <a href="horizont.html" class="navbtn">Horizont</a>
    <a href="settings.html" class="navbtn">Settings</a>
  </div>

  <h2 class="section-title">Kursübersteuerung</h2>
  <div class="rotary-encoder" id="rotary_encoder">
    <div class="angle-display" id="angle_value">0°</div>
  </div>
  <input type="range" min="-45" max="45" value="0" step="5" id="angle_input" class="slider">
  
  <div class="switch-section">
  <h2 class="section-title">Modus Auswahl</h2>
    <div class="switch" id="modus_kompass">Kompass Kurs</div>
    <div class="switch" id="modus_gps">GPS Koordinate</div>
    <div class="switch" id="modus_wind">Windsteuerung</div>
  </div>
  
  <div class="switch-section">
  <h2 class="section-title">Pinne Steuerung</h2>
    <div class="switch" id="pinnen_einfahren">Pinne Einfahren</div>
    <div class="switch" id="pinnen_aussfahren">Pinne Ausfahren</div>
    <div class="switch" id="pinnen_stop">Stop</div> <!-- Neuer Stop-Button -->
  </div>



  <footer>
    <strong>NAVIS Marine Dashboard v1.1</strong><br>
    Entwickelt von <span style="color:#00ffff;">Alex</span> & <span style="color:#00ffff;">NAVIS</span><br>
    © 2025 – Bootssystem ESP32 • Live Monitoring
  </footer>

  <script>
    // --- Steuerungslogik ---
    document.getElementById('pinnen_einfahren').addEventListener('click', async () => {
      await fetch('/setPinnen?state=einfahren');
    });

    document.getElementById('pinnen_aussfahren').addEventListener('click', async () => {
      await fetch('/setPinnen?state=aussfahren');
    });

    document.getElementById('pinnen_stop').addEventListener('click', async () => {
      await fetch('/setPinnen?state=stop'); // Stop-Logik
    });

    document.getElementById('modus_kompass').addEventListener('click', async () => {
      await fetch('/setModus?state=kompass');
    });

    document.getElementById('modus_gps').addEventListener('click', async () => {
      await fetch('/setModus?state=gps');
    });

    document.getElementById('modus_wind').addEventListener('click', async () => {
      await fetch('/setModus?state=wind');
    });

    // --- Rotary Encoder Logik ---
    const angleInput = document.getElementById('angle_input');
    const angleDisplay = document.getElementById('angle_value');

    angleInput.addEventListener('input', () => {
      const angle = angleInput.value;
      angleDisplay.textContent = angle + '°';
      // Hier kannst du den Wert an den ESP32 senden
      fetch(`/setKurs?angle=${angle}`);
    });
  </script>
</body>
</html>
